<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spells.Store Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0c001f, #1a0033);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 15px #7b2cbf88;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 10px #7b2cbf;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .item {
      background: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 20px #7b2cbf33;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }
    .btn {
      background: linear-gradient(135deg, #7b2cbf, #c77dff);
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px #7b2cbf;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Spells.Store ‚Äî Official Apple Shopping Hub</h1>
    <p>Powered by Magical Intelligence. Curated for Harvard.</p>
  </header>

  <div class="store" id="storeItems">
    <!-- Placeholder Apple items -->
  </div>

  <script>
    const firebaseConfig = {
      // Add your Firebase config here
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const products = [
      {
        name: "MacBook Pro 14" M3",
        price: "$1,599",
        image: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/mbp-spacegray-select-202310?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1697311036421"
      },
      {
        name: "iPad Pro 12.9" M2",
        price: "$1,099",
        image: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipadpro11-digitalmat-gallery-1-202210?wid=728&hei=666&fmt=jpeg&qlt=90&.v=1664477381292"
      },
      {
        name: "iPhone 15 Pro",
        price: "$999",
        image: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309?wid=5120&hei=2880&fmt=jpeg&qlt=90&.v=1693010535411"
      },
      {
        name: "Apple Vision Pro",
        price: "$3,499",
        image: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/visionpro-hero-select-202401?wid=1200&hei=630&fmt=jpeg&qlt=95&.v=1703186747103"
      }
    ];

    const store = document.getElementById("storeItems");
    products.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}"/>
        <h3>${item.name}</h3>
        <p>${item.price}</p>
        <button class="btn">Request Purchase</button>
      `;
      store.appendChild(div);
    });
  </script>
</body>
</html>
